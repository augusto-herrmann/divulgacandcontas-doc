openapi: 3.0.1
info:
  title: DivulgaCandContas
  description: Documentação não oficial da API do sistema de divulgação de candidaturas
    e contas ([DivulgaCandContas](http://divulgacandcontas.tse.jus.br/divulga/)) do
    Tribunal Superior Eleitoral.
  termsOfService: http://www.tse.jus.br/transparencia/politica-de-privacidade-e-termos-de-uso
  contact:
    url: http://divulgacandcontas.tse.jus.br/divulga/
  version: 1.0.0
externalDocs:
  description: Repositório de dados eleitorais
  url: https://www.tse.jus.br/eleicoes/estatisticas/repositorio-de-dados-eleitorais-1/repositorio-de-dados-eleitorais
servers:
- url: https://divulgacandcontas.tse.jus.br/divulga/rest/v1
tags:
- name: candidaturas
  description: Candidaturas
- name: contas
  description: Informações sobre a prestação de contas
- name: eleicoes
  description: Eleições
- name: eleicoes-suplementares
  description: Eleições suplementares
paths:
  /candidatura/listar/{ano}/{municipio}/{eleicao}/{cargo}/candidatos:
    get:
      tags:
      - candidaturas
      summary: Candidatos no município
      description: Lista de todos os candidatos nas eleições de 2020 no município
        especificado
      operationId: listaCandidatosPorMunicipio
      parameters:
      - name: eleicao
        in: path
        description: >
          Id da eleição

          (ex.: 2030402020 para as eleições municipais de 2020)
        required: true
        schema:
          type: integer
        example: 2030402020
      - name: ano
        in: path
        description: Ano
        required: true
        schema:
          type: integer
        example: 2020
      - name: municipio
        in: path
        description: Código do município
        required: true
        schema:
          type: integer
        example: 35157
      - name: cargo
        in: path
        description: Código do cargo
        required: true
        schema:
          type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  unidadeEleitoral:
                    type: object
                    properties: {}
                  cargo:
                    type: object
                    properties: {}
                  candidatos:
                    type: array
                    items:
                      $ref: '#/components/schemas/Candidato'
        404:
          description: não encontrado
          content: {}
  /candidatura/buscar/{ano}/{municipio}/{eleicao}/candidato/{candidato}:
    get:
      tags:
      - candidaturas
      summary: Candidato
      description: Informações sobre o candidato
      operationId: consultaCandidato
      parameters:
      - name: eleicao
        in: path
        description: >
          Id da eleição

          (ex.: 2030402020 para as eleições municipais de 2020)
        required: true
        schema:
          type: integer
        example: 2030402020
      - name: ano
        in: path
        description: Ano
        required: true
        schema:
          type: integer
        example: 2020
      - name: municipio
        in: path
        description: Código do município
        required: true
        schema:
          type: integer
        example: 35157
      - name: candidato
        in: path
        description: Código do candidato
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Candidato'
  /eleicao/anos-eleitorais:
    get:
      tags:
        - eleicoes
      summary: Anos eleitorais
      description: Lista de anos eleitorais
      operationId: anosEleitorais
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: integer
  /eleicao/listar/municipios/{eleicao}/{municipio}/cargos:
    get:
      tags:
      - eleicoes
      summary: Cargos no município
      description: Lista de cargos em disputa no município
      operationId: listaCargosMunicipio
      parameters:
      - name: eleicao
        in: path
        description: Id da eleição
        required: true
        schema:
          type: integer
      - name: municipio
        in: path
        description: Código do município
        required: true
        schema:
          type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  unidadeEleitoralDTO:
                    type: object
                    properties:
                      id:
                        type: string
                        format: nullable
                      sigla:
                        type: string
                      nome:
                        type: string
                      regiao:
                        type: string
                        format: nullable
                      cargos:
                        type: string
                        format: nullable
                      diretorios:
                        type: string
                        format: nullable
                      codigo:
                        type: string
                      capital:
                        type: boolean
                      estado:
                        type: string
                  cargos:
                    type: array
                    items:
                      $ref: '#/components/schemas/Cargo'
        404:
          description: não encontrado
          content: {}
  /eleicao/ordinarias:
    get:
      tags:
        - eleicoes
      summary: Eleições
      description: Lista eleições, por ano, disponível para consulta
      operationId: eleicoesOrdinarias
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Eleição"
        404:
          description: não encontrado
          content: {}
  /prestador/consulta/{eleicao}/{ano}/{municipio}/{cargo}/90/90/{candidato}:
    get:
      tags:
      - contas
      summary: Prestador
      description: Informações sobre o prestador de contas
      operationId: consultaPrestador
      parameters:
      - name: eleicao
        in: path
        description: >
          Id da eleição

          (ex.: 2030402020 para as eleições municipais de 2020)
        required: true
        schema:
          type: integer
        example: 2030402020
      - name: ano
        in: path
        description: Ano
        required: true
        schema:
          type: integer
        example: 2020
      - name: municipio
        in: path
        description: Código do município
        required: true
        schema:
          type: integer
        example: 35157
      - name: cargo
        in: path
        description: Código do cargo
        required: true
        schema:
          type: integer
      - name: candidato
        in: path
        description: Código do candidato
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: OK
